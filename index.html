<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <title>Github Finder</title>
    </head>
    <body>
        <div class="bg-dark">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-5 py-2 fixed-top">
                <div class="container">
                    <img src="img/searching.svg" alt="Logo" class="img-fluid me-2" width="40" height="40" />
                    <a href="#" class="navbar-brand ml-2">Github Finder</a>

                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#about" class="nav-link">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Search Box -->
            <div class="container searchContainer bg-dark mt-5">
                <div class="search bg-dark text-light">
                    <h1 class="text-center">Search Github Users</h1>
                    <p class="lead text-center">Enter a username to fetch the Github profile</p>
                    <input type="text" id="searchBar" class="form-control text-center" placeholder="Github Username..." />
                </div>
                <br />
                <div id="profile"></div>
                <div id="repos"></div>
            </div>

            <!-- Footer -->
            <footer class="mt-5 py-3 text-center bg-dark text-light">Github Finder &copy; 2021</footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/github.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
